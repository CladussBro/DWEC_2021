				case 3:

					break;
				case 4:
					console.log('Suspenso');
					break;
				case 5:

					break;
				case 6:
					console.log('Aprobado');
					break;
				case 7:

					break;
				case 8:
					console.log('Notable');
					break;
				case 9:

					break;
				case 10:
					console.log('Sobresaliente');
					break;
				default:
					console.log('Valor erroneo');
					break;
			}
		}
		</script>
