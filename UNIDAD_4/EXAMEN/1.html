<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMEN A</title>
</head>
<body>
    <form action="">
        <label for="modelo">Nombre del Modelo:</label><br>
        <input type="text" name="modelo" id="modelo"><br>
        <label for="tipo">Tipo (modelo):</label><br>
        <select name="tipo" id="tipo">
            <option selected></option>
            <option value="televisor">Televisor</option>
            <option value="frigorifico">Frigorífico</option>
            <option value="lavadora">Lavadora</option>
            <option value="microondas">Microondas</option>
            <option value="lavavajillas">Lavavajillas</option>
        </select><br>
        <label for="fecha">Fecha de fabricación:</label><br>
        <input type="text" name="fecha" id="fecha" placeholder="dd-mm-yyyy"><br>
        <label for="consumo">Consumo energético:</label><br>
        <input type="text" name="consumo" id="consumo"><br>
        <label for="ref">Referencia:</label><br>
        <input type="text" name="ref" id="ref" placeholder="UE55F8000AFXZ"><br>
        <label for="pass">Password del comercial:</label><br>
        <input type="text" name="pass" id="pass"><br>
        <input type="button" name="limpiar" id="limpiar" value="Limpiar">
        <input type="button" name="enviar" id="enviar" value="Enviar">
    </form>
</body>
</html>
